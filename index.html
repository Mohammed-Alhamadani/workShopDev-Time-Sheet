<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <title>TimeSheet</title>
    </head>
    <body>
        <header>
            <nav class="upperNav">
                <div class="LoGo">
                    <h1>
                        <span>BrickMMO</span>
                    </h1>
                    <div class="dropdown">
                        <button
                            class="btn dropdown-toggle btn-outline-warning"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Smart City
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">Action</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"
                                    >Another action</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"
                                    >Something else here</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="mainProfile">
                    <img src="/profile.png" alt="" />
                    <div id="profile">profile</div>
                </div>
            </nav>
        </header>
        <main>
            <section class="time-sheet">
                <div class="containerInfo">
                    <h2>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="30"
                            height="30"
                            fill="red"
                            class="bi bi-calendar"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
                            />
                        </svg>
                        Timesheets
                    </h2>
                    <br />
                    <p><span class="orange">Workflow </span>/ Timesheets</p>
                    <br />
                    <h6>Log in hours</h6>
                    <br />
                    <p><span class="orange">Step 1.</span>pick the day</p>
                </div>
                <div class="container1">
                    <h4 id="dateNow" class="orange"></h4>
                    <form id="timesheet-form">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input
                                type="date"
                                class="form-control"
                                id="date"
                                name="date"
                            />
                        </div>
                        <p><span class="orange">Step2.</span>add info</p>
                        <div class="form-group">
                            <label for="hoursWorked">Hours Worked</label>
                            <input
                                type="number"
                                class="form-control"
                                id="hoursWorked"
                                name="hoursWorked"
                            />
                        </div>
                        <div class="form-group">
                            <label for="project">Project</label>
                            <input
                                type="text"
                                class="form-control"
                                id="project"
                                name="project"
                            />
                        </div>
                        <div class="form-group">
                            <label for="task">Task</label>
                            <input
                                type="text"
                                class="form-control"
                                id="task"
                                name="task"
                            />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                class="form-control"
                                id="description"
                                name="description"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                    <div id="timesheet-list"></div>
                </div>
                <div class="inoutSection">

                </div>
            </section>
        </main>
    </body>
    <script src="app.js"></script>
</html>
